<section *ngIf="productDetails" class="section w-75 mx-auto rounded shadow ">
<div class="row align-items-center g-4 my-3 mb-3">
    <div class="col-md-3">

        <owl-carousel-o [options]="productDetailOptions">
      
          <ng-container *ngFor="let path of productDetails.images">
            <ng-template carouselSlide >
                <img class="w-100" [src]="path">
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>

    </div>
    <div class="col-md-9">
        <div>
            <h2 class="h5">{{productDetails.title}}</h2>
            <p class="text-muted small">{{productDetails.description}}</p>
            <span class="">{{productDetails.category.name}}</span>
        </div> 
        <div class="d-flex align-items-center justify-content-between">
            <span class="small">{{productDetails.price | currency: "EGP"}}</span>
            <p class="mb-0">{{productDetails.ratingsAverage}}<i class="fa-solid fa-star fa-fade rating-color"></i></p>
        </div>
        <button class="cssbuttons-io-button w-100">
            ADD TO CART
            <div class="icon">
              <svg
                height="24"
                width="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
          </button>
    </div>
</div>


</section>
